---
- name: Install Tor on all hosts
  hosts: all
  become: yes
  
  tasks:
    - name: Update apt cache
      apt:
        update_cache: yes
        cache_valid_time: 3600

    - name: Install base packages
      apt:
        name:
          - tor
          - apt-transport-tor
          - torsocks
        state: present

    - name: Start Tor service
      systemd:
        name: tor@default
        state: started
      
    - name: Wait for Tor to come up
      wait_for:
        port: 9050
        host: 127.0.0.1
        timeout: 120

    - name: Download Tor Project keyring via Tor
      shell: |
        torsocks wget -qO- {{ tor_keyring_url }} | gpg --dearmor | tee /usr/share/keyrings/tor-archive-keyring.gpg >/dev/null
      args:
        creates: /usr/share/keyrings/tor-archive-keyring.gpg

    - name: Add Tor Project repository
      copy:
        content: |
          deb [arch=amd64 signed-by=/usr/share/keyrings/tor-archive-keyring.gpg] {{ tor_repo_url }} {{ ubuntu_codename }} main
          deb-src [arch=amd64 signed-by=/usr/share/keyrings/tor-archive-keyring.gpg] {{ tor_repo_url }} {{ ubuntu_codename }} main
        dest: /etc/apt/sources.list.d/tor.list
        mode: '0644'

    - name: Update apt with Tor repo
      apt:
        update_cache: yes

    - name: Upgrade to Tor from Project repo
      apt:
        name:
          - tor
          - deb.torproject.org-keyring
        state: latest

    - name: Enable Tor service
      systemd:
        name: tor@default
        enabled: yes
        state: started

    - name: Autoremove unused packages
      apt:
        autoremove: yes

    - name: Verify Tor is working
      shell: |
        timeout 10 curl --socks5-hostname 127.0.0.1:9050 https://check.torproject.org/api/ip || echo "Tor not ready yet"
      register: tor_check
      changed_when: false

    - name: Display Tor status
      debug:
        msg: "{{ tor_check.stdout }}"